<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos - Social Club Network</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
		.navbar {
            width: 100%;
            background-color: #000;
            overflow: hidden;
            border-bottom: 2px solid #d32f2f; /* Linha vermelha abaixo da barra */
            position: fixed; /* Fixa a barra de navegação no topo */
            top: 0;
            left: 0;
            z-index: 1000; /* Garante que a barra fique acima de outros elementos */
        }

        .navbar a {
            float: left;
            display: block;
            color: #ffffff; /* Cor branca para as fontes */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Coloca "Minha Conta" do lado direito */
        .navbar a.account {
            float: right;
        }

        .navbar a:hover {
            background-color: #333;
            color: #ffffff;
        }

        .message {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
        }

        .message h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .message p {
            font-size: 18px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #d32f2f;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Jogos Disponiveis.</h1>
        <p>Esta página está em desenvolvimento. Volte mais tarde.</p>
        <a href="index.html" class="back-button">Voltar para a página principal</a>
    </div>
	
	 <!-- Barra de navegação -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="javascript:void(0);" onclick="goToChats()">Chats</a> <!-- Função chamada ao clicar -->
        <a href="minha_conta.html" class="account">Minha Conta</a> <!-- "Minha Conta" à direita -->
        <a href="novidades.html">Novidades</a>
    </div>
</body>
</html>
